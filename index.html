<!DOCTYPE html>
<html>
<body>

<button onclick="clearBox()">Clear</button><br><br>

<svg id="box" width="400" height="300"
     style="border:1px solid black; background:#eee"></svg>

<script>
let box = document.getElementById("box");
let down = false;
let line;

box.onmousedown = function(e) {
  down = true;
  line = document.createElementNS("http://www.w3.org/2000/svg", "polyline");
  line.setAttribute("points", e.offsetX + "," + e.offsetY);
  line.setAttribute("stroke", "black");
  line.setAttribute("fill", "none");
  box.appendChild(line);
};

box.onmousemove = function(e) {
  if (down) {
    let p = line.getAttribute("points");
    line.setAttribute("points", p + " " + e.offsetX + "," + e.offsetY);
  }
};

box.onmouseup = function() {
  down = false;
};

function clearBox() {
  box.innerHTML = "";
}
</script>

</body>
</html>
